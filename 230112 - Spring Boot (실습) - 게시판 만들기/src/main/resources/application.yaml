server:
    port: 80

spring:
    datasource:
        url: jdbc:mariadb://localhost:3306/Board
        driver-class-name: org.mariadb.jdbc.Driver
        username: root
        password: admin
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                show_sql: true

    #Live Reload
    devtools:
        livereload:
            enabled: true

    thymeleaf:
        cache: false

logging:
    level:
        org.hibernate.type.descriptor.sql: trace

